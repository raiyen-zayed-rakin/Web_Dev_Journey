<!DOCTYPE html>
<html>
<head>
  <title>Buttons</title>
  <style>
    .add-button{
      background-color: yellow;
      border-color: black;
      border-style: solid;
    }
    .buy-button{
      background-color: orange;
      border-color: black;
      border-style: solid;
    }
  </style>
</head>
<body>
  <p>Adults Plain Cotton T-shirt</p>
  <p>Price: $7.99</p>
  <button class="add-button" onclick="
    alert('Added!');
  ">Add to cart</button>
  <button class="buy-button" onclick="
    alert('Loading...');
    alert('Purchased');
  ">Buy Now</button>

  <script>
    console.log('Welcome!');
  </script>
</body>
</html>
