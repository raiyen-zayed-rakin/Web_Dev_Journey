<!DOCTYPE html>
<html lang="en">
<head>
  <title>9d</title>
</head>
<body>
  <input type="text" placeholder="Name" class="user-name"
  onkeydown="
    enterKey(event);
  ">
  <button onclick="
    result();
  ">Submit</button>
  <p class="result"></p>

  <script>

    function enterKey(event){
      if(event.key === 'Enter'){
        result();
      }
    }
    function result(){
      const name = document.querySelector('.user-name');
      document.querySelector('.result').innerHTML = `Your name is ${name.value}`;
    }
  </script>
</body>
</html>
