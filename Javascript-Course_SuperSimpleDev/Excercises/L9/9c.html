<!DOCTYPE html>
<html lang="en">
<head>
  <title>9c</title>
</head>
<body>
  <button onclick="
    check('heads');  
  ">heads</button>
  <button onclick="
    check('tails');
  ">tails</button>
  <p class="result"></p>

  <script>
    function check(info){
      if(info === 'heads'){
        document.querySelector('.result')
          .innerHTML = `You chose: heads`;
      }
      else{
        document.querySelector('.result')
          .innerHTML = `You chose: tails`;
      }
    }
  </script>
</body>
</html>
