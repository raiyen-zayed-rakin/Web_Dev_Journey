<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <button onclick="
     playGame('heads'); 
    ">
      heads
    </button>
    <button onclick="
      playGame('tails'); 
    ">
      tails
    </button>

    <button onclick="
      score.lose = 0;
      score.wins = 0;
      localStorage.removeItem(score);
    ">
      reset
    </button>

    <script>
      const score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        lose: 0
      };
      function playGame(option){
        const randomNumber = Math.random();
        const result = randomNumber < 0.5 ? 'heads' : 'tails';

        if(option === result){
          console.log('you win');
          score.wins++;
        }
        else{
          console.log('you lose');
          score.lose++;
        }
        console.log(score);
        localStorage.setItem('score', JSON.stringify(score));
      }
    </script>
  </body>
</html>
