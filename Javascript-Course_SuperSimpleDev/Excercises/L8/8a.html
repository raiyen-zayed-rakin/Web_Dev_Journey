<!DOCTYPE html>
<html lang="en">
<head>
  <title>5a</title>
</head>
<body>
  <script>
    const product1 = {
      name: 'basketball',
      price: 2095,
    }

    console.log(product1);

    product1.price = 2595;
    console.log(product1);

    product1['delivery-time'] = '3 days';
    console.log(product1);

    const product2 = {
      name: 'bat',
      price: 3000
    }

    function comparePrice(pro1, pro2){
      if(pro1.price > pro2.price){
        return pro2;
      }
      else{
        return pro1;
      }
    }

    console.log(comparePrice(product1, product2));

  </script>
</body>
</html>
